- name: Ensure dependencies are installed
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  with_items:
    - "@virtualization"
    - "cockpit"
    - "cockpit-machines"
    - "cloud-init"
    - "genisoimage"
    - "python3-lxml"

- name: Enable KVM service
  ansible.builtin.service:
    name: libvirtd
    state: started
